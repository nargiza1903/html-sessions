<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="../../img/dogs.jpg" alt="Dods">
        <img src="../../img/dog2.jpg" alt="Dog 2">
        <img src="../../img/dog3.jpg" alt="Dog 3">
        <img src="../../img/dog4.jpg" alt="Dog 4">
    </div>
</body>
</html>
