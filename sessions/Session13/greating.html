<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Greating</title>
  <script>
    function greatVisitor() {
        let visitorName = prompt('What is your name?');
        alert('Hello, ' + visitorName + '! Welcome to my website.');
    }
  </script>
  </head>
  <body>
    <button onclick="greatVisitor()">Great Me!</button>
  </body>
  </html>
